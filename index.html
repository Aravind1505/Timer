<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="titleWebsite"></title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="appContainer">
            <label class="appTitle" id="appTitle"></label>
            <div class="timerContainer">
                <div class="timerItems" id="daysContainer">
                    <label class="textBold" id="days">0</label>
                    <span>days</span>
                </div>
                <div class="timerItems" id="hoursContainer">
                    <label class="textBold" id="hours">0</label>
                    <span>hours</span>
                </div>
                <div class="timerItems" id="minutesContainer">
                    <label class="textBold" id="minutes">0</label>
                    <span>minutes</span>
                </div>
                <div class="timerItems" id="secondsContainer">
                    <label class="textBold" id="seconds">0</label>
                    <span>seconds</span>
                </div>
            </div>
        </div>
    </body>
</html>
